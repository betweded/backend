version: '3'
services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_db: db_qfes
      POSTGRES_PASSWORD: 1rM6chFq6j2nwuFzkhO7NcO1D0t8cd92
      POSTGRES_USER: db_qfes_user
    networks:
      - backend

  app:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/rails
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://db_qfes_user:1rM6chFq6j2nwuFzkhO7NcO1D0t8cd92@dpg-cunqnilds78s7386vlv0-a/db_qfes
      RAILS_ENV: production
      RAILS_MASTER_KEY: c05bb6dc94e26b347f3209a1ac1a7192
    networks:
      - backend

volumes:
  db_data: {}

networks:
  backend:
